<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="row flex-row-reverse text-center" id="contacto">
        <div class="col-md-12">
            <div class="container">
                <h1 class="title">Ingreso Al Sistema</h1>
                    <form action="" class="form">
                        <input class="input" type="text" id="nombre" placeholder="Nombre y Apellido"><br>
                        <input class="input" type="email" id="email" placeholder="Ingrese su email"><br>
                        <input class="input" type="number" id="telefono" placeholder="Ingrese su número telefónico"><br>
                        <input type="password" id="pwd" placeholder="Ingrese su contraseña"><br>
                        <input type="date" id="fecha" value="2023-05-23" min="1990-01-01" max="2023-12-31"><br>
                        <input type="radio" id="hombre" name="genero"value="Hombre">
                        <label for="hombre">Hombre</label>
                        <input type="radio" id="mujer" name="genero" value="Mujer">
                        <label for="hombre">Mujer</label>
                        <input type="radio" id="nobinario" name="genero" value="Nobinario">
                        <label for="hombre">No Binario</label><br>
                        <button type="button" id="btn">Enviar</button>
                    </form>  
            </div>
        </div>
   </section>

    <script src = "scrip.js"></script>  






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
